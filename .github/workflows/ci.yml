name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install API dependencies
        working-directory: packages/llama-api
        run: |
          bun install --frozen-lockfile || bun install

      - name: Validate API TypeScript
        working-directory: packages/llama-api
        run: |
          bunx tsc --noEmit

      - name: Validate API Prisma schema
        working-directory: packages/llama-api
        env:
          # prisma validate only checks schema syntax, doesn't connect to DB
          # Using dummy value is sufficient for validation
          DATABASE_URL: postgresql://user:password@localhost:5432/dbname
        run: |
          bunx prisma validate

      - name: Install Bot dependencies
        working-directory: packages/llama-bot
        run: |
          bun install --frozen-lockfile || bun install

      - name: Validate Bot TypeScript
        working-directory: packages/llama-bot
        run: |
          bunx tsc --noEmit
