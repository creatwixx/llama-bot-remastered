# Local development with Docker database
# Use this ONLY if you want to run DB locally instead of Railway
# Usage: docker compose -f infra/docker-compose.yml -f infra/docker-compose.local.yml up

services:
  db:
    image: postgres:16-alpine
    container_name: llamabot-db-local
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-llamabot}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - llamabot-network

  api:
    depends_on:
      db:
        condition: service_healthy

  bot:
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data:

